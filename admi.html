<form style="background-color: #AD89A4;"><fieldset>
    Name:
    <input type="text"" name="name" placeholder="Plz enter your name">
    <br/>
    <br/>
    F/name:
    <input type="text" name="f/name">
    <br/>
    <br/>
    Add:
    <input type="textarea" name="add">
    <br/>
    <br/>
    Hobbies:
    <input type="checkbox" name="hobbies" value="painting"> Painting
    <input type="checkbox" name="hobbies" value="Travelling"> Travelling
    <input type="checkbox" name="hobbies" value="Walking"> Walking
    <input type="checkbox" name="hobbies" value="Singing"> Singing
    <input type="checkbox" name="hobbies" value="Reading"> Reading
    <br/>
    <br/>
   <liable> Gender:</liable>
    <input type="radio" id="m" value="Male" name="gender">Male
    <input type="radio" id="f" value="female" name="gender">Female
    <input type="radio" id="o" value="other" name="gender">Other
    <br/>
    <br/>
    CNIC:
    <input type="number" name="name"  value="number">
    <br/>
    <br/>
    Country:
    
    <select id="country" name="country">
        <option id="country" name="PAKISTAN">PAKISTAN</option>
        <option id="country" name="INDIA">INDIA</option>
        <option id="country" name="CANADA">CANADA</option>
        <option id="country" name="USA">USA</option>
    </select>
    <br/>
    <br/>
    <span> Email:
    <input type="text" id="Email" name="email"></span>
</fieldset></form>
